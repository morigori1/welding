<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>シート選択（Excel）</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 20px; }
  </style>
</head>
<body>
  <h1>Excel シート選択</h1>
  <p>ファイル: {{ filename }} / 登録日: {{ date or '(未指定: 現在時刻)' }}</p>
  <form action="/ver/xlsx/preview" method="post">
    <input type="hidden" name="token" value="{{ token }}">
    <input type="hidden" name="date" value="{{ date }}">
    シート: 
    <select name="sheet">
      {% for s in sheets %}
      <option value="{{ s }}">{{ s }}</option>
      {% endfor %}
    </select>
    <button type="submit">差分を確認</button>
  </form>
</body>
</html>
