<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>手入力（ロスター追加入力）</title>
    <style>
      body{font-family:system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans JP', sans-serif; margin:20px}
      label{display:block;margin:8px 0 4px}
      input[type=text], input[type=date]{padding:6px;width:320px}
      .row{margin:6px 0}
      .muted{color:#666}
      a{text-decoration:none}
    </style>
  </head>
  <body>
    <p><a href="{{ url_for('report') }}">← 期限レポートへ</a></p>
    <h3>手入力（ロスター追加入力）</h3>
    {% if request.args.get('err') %}
      <p style="color:#b00">氏名と有効期限は必須です。</p>
    {% endif %}
    <form method="post" action="{{ url_for('input_submit') }}">
      <div class="row">
        <label>氏名（必須）</label>
        <input type="text" name="name" required>
      </div>
      <div class="row">
        <label>登録番号</label>
        <input type="text" name="license_no">
      </div>
      <div class="row">
        <label>資格名</label>
        <input type="text" name="qualification">
      </div>
      <div class="row">
        <label>初回（登録）</label>
        <input type="date" name="first_issue_date">
      </div>
      <div class="row">
        <label>継続/交付</label>
        <input type="date" name="issue_date">
      </div>
      <div class="row">
        <label>有効期限（必須）</label>
        <input type="date" name="expiry_date" required>
      </div>
      <div class="row">
        <button type="submit">登録する</button>
      </div>
    </form>
    <p class="muted">・DuckDBに`roster_manual`テーブルとして登録します。<br>・人別画面で統合して確認できます。</p>
  </body>
 </html>
